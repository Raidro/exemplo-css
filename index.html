<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exemplo CSS</title>
    <link rel="stylesheet" href="css/estilo.css">

    <!-- <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet"> -->
    <!-- esse se usa pra buscar a fonte do google atravez do html -->
</head>

<body>

    <h1 class="alinhamento-centralizado cor-fonte-azul">
        <!-- chamada de mais de uma classe não usa virgula, apenas espaços -->
        Aula de folhas de estilo em cascata</h1>

    <p class="alinhamento-centralizado">
        o CSS foi criado e é mantido pela W3C que define os padões da web atual.
    </p>

    <br>

    <p class="alinhamento-centralizado ">
        outro paragrafo
    </p>

    <br>

    <h1 id="titulo2" class="alinhamento-centralizado">Outro titulo</h1>
    <!-- uma vez usado o id, ele é unico e não pode ser chamado uma segunda vez -->

    <br>
    <br>

    <p id="autor">
        Autor: Mateus Sátiro
    </p>

</body>

</html>
